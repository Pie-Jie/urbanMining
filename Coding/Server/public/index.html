<!DOCTYPE html>
<html>

<head>
    <title>Synfocycle - Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <span class="center-align">
               <video style="display:block; margin: 0 auto;" width="500" height="500" autoplay loop>
                  <source src="video/logo.mp4" type="video/mp4" poster="img/logo.png">
                  <source src="video/logo.ogg" type="video/ogg" poster="img/logo.png">
                  <img src="img/logo.png" width="80%" height="80%">
                  Your browser does not support the video tag.
                </video>
                <header><h1>Synfocycle - Server</h1></header>
                <div id='container'></div>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <p id='state'></p>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <p id="settings"></p>
        </div>
    </div>
    <script src="js/socket.io-client.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
